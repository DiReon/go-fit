<div class="container">
    <div class="row">
        <div class="col-md-3">
            <meal-filter [category] = "category"></meal-filter>
        </div>
        <div class="col">
            <div class="row">
                <ng-container *ngFor = "let meal of meals; let i = index">
                    <div class="col">
                        <meal-card [meal] = "meal"></meal-card>
                    </div>
                    <div *ngIf = "(i + 1) % 3 === 0" class="w-100"></div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
