<div class="sticky-top" style="z-index: 1000">
    <div class="list-group">
        <a 
            [class.active] = "!category"
            class="list-group-item list-group-item-action"
            routerLink = '/diet'>
            Все блюда
        </a>
        <a 
            *ngFor = "let c of categories" 
            routerLink = "/diet/"
            [queryParams] = "{ category: c }"
            [class.active] = "category === c"
            class="list-group-item list-group-item-action">
            {{ c }}
        </a>
    </div>
</div>
