<form #f= "ngForm" (ngSubmit) = "save(f.value)">
    <mat-form-field>
        <mat-label for="title">Название блюда</mat-label>
        <input matInput #title="ngModel" [(ngModel)] = "meal.title" name = "title" id= "title" type="text" class="form-control" required>
        <mat-error *ngIf="title.touched && title.invalid">Введите, пожалуйста, название</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label for="description">Описание</mat-label>
        <textarea matInput #description="ngModel" [(ngModel)] = "meal.description" name = "description" id= "description" type="text" class="form-control" required></textarea>
        <mat-error *ngIf="description.touched && description.invalid">Введите, пожалуйста, описание</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label for="description">Рецепт</mat-label>
        <textarea matInput #recipe="ngModel" [(ngModel)] = "meal.recipe" name = "recipe" id= "recipe" type="text" class="form-control" required></textarea>
        <mat-error *ngIf="description.touched && description.invalid">Введите, пожалуйста, рецепт</mat-error>
    </mat-form-field>
    <upload-files 
        [urls] = "urls"
        [type] = "'type'"
        (upload) = "onUploadFile($event)"
        (uploadIsValid) = "uploadValidTrigger($event)">
    </upload-files>
    <div class="buttonRow">
        <button mat-raised-button color = "primary">Сохранить</button>
        <button mat-raised-button color = "warn" (click) = "delete()">Удалить</button>
    </div>
</form>
<div>
    <meal-card [meal] = "meal"></meal-card>
</div>
