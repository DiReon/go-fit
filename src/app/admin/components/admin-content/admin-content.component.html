<a mat-raised-button color = "primary" routerLink="/admin/{{ type }}/new">Добавить</a>
<br><br>
<mat-form-field>
  <mat-label>Поиск</mat-label>
  <input matInput placeholder="Искать..." (keyup) = "filter($event)" #input>
</mat-form-field>


<br>
<table matSort mat-table [dataSource] = "dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef = "title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Название</th>
    <td mat-cell *matCellDef = "let element">{{ element.title }}</td>
  </ng-container>

  <ng-container matColumnDef = "complexity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Сложность</th>
    <td mat-cell *matCellDef = "let element">{{ element.complexity }}</td>
  </ng-container>

  <ng-container matColumnDef = "category">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Категория</th>
    <td mat-cell *matCellDef = "let element">{{ element.category }}</td>
  </ng-container>

  <ng-container matColumnDef = "actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Действия</th>
    <td mat-cell *matCellDef = "let element">
      <a [routerLink]="['/admin/', type, element.key]">
        <fa-icon [icon]="icon" size="2x"></fa-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">По запросу результатов нет.</td>
  </tr>

</table>

<mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
