<div class="row">
    <div class="col-md-6">
        <form #f= "ngForm" (ngSubmit) = "save(f.value)">
            <div class="form-group">
                <label for="title">Название</label>
                <input #title="ngModel" [(ngModel)] = "training.title" name = "title" id= "title" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">Введите, пожалуйста, название</div>
            </div>
            <div class="form-group">
                <label for="videoUrl">Ссылка на видео</label>
                <input #imageUrl = "ngModel" [(ngModel)] = "training.videoUrl" name = "videoUrl" id= "videoUrl" type="URL" class="form-control" required>
                <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">Нужна ссылка на видео</div>
            </div>
