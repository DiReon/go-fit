<h3>Изменение веса вашего тела</h3>

<table class="table">
    <thead>
        <th>Дата</th>
        <th>Вес</th>
    </thead>
    <tbody>
        <tr *ngFor = "let weight of weightArray">
            <td>{{ weight?.date | date}}</td>
            <td>{{ weight?.weightToday }}</td>
        </tr>
    </tbody>
</table>
