<div class="container pt-3">
    <div class="row justify-content-sm-center">
      <div class="col-sm-10 col-md-6">
        <div class="card border-info">
          <div class="card-header">Вход</div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-4 text-center">
                <img class="card-img-top mb-2" src="https://firebasestorage.googleapis.com/v0/b/regina-go.appspot.com/o/Regina%20green%20yoga%20400px.jpg?alt=media&token=a2efae50-2245-4929-8808-a30c3576c288">
              </div>
              <div class="col-md-8">
                <form #f = "ngForm" (ngSubmit) = "loginByEmail(f.value)">
                  <input #email = "ngModel" [(ngModel)]="email2" name="email" type="text" class="form-control mb-2" placeholder="Ваш адрес электронной почты" required autofocus>
                  <input #password = "ngModel" [(ngModel)]="password2" name="password" type="password" class="form-control mb-2" placeholder="Ваш пароль" required>
                  <button class="btn btn-outline-success btn-block mb-1">Войти</button>
                </form>
              </div>
            </div>
            <div class="footer">
                <a routerLink = "/register" class="link text-success">Регистрация</a>
            </div>
            <button (click)="login()" class="btn btn-outline-secondary">Или войти с Google</button>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>
