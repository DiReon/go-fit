<div class="container">
    <div class="row">
        <div class="col">
            <div class="row">
                <ng-container *ngFor = "let training of trainings; let i = index">
                    <div class="col-4">
                        <div *ngIf = "training.title" class="card mb-3">
                            <img 
                                [src]="training.thumbnailUrl" 
                                class="card-img-top" 
                                alt="{{ training.title }}">
                        </div>
                    </div>
                    <div *ngIf = "(i + 1) % 3 === 0" class="w-100"></div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
