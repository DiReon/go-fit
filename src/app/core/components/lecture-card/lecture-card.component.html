<div #demoYouTubePlayer>
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ lecture.title}}</mat-card-title>
        </mat-card-header>
            <youtube-player 
                [videoId]="videoId"
                suggestedQuality="hd720"
                [width]="videoWidth" [height]="videoHeight"
            >
            </youtube-player>
        <mat-card-content>
            <div style="white-space: pre-wrap;">{{ lecture.description }}</div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color = "primary" *ngIf = "appUser" (click) = "markCompleted()">Прослушано!</button>
        </mat-card-actions>
    </mat-card>
</div>
