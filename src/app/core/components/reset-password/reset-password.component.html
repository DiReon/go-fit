<p>Мы отправим Вам ссылку для восстановления пароля на электронную почту:</p>
<form #f = "ngForm" (ngSubmit) = "resetPassword(f.value)">
    <input #email = "ngModel" [(ngModel)] = "email2" name ="email" type="text" class="form-control mb-2" placeholder="Email" required autofocus>
    <button class="btn btn-lg btn-primary btn-block mb-1">Отправить</button>
</form>

<div *ngIf = "isSent">
    <div class="alert alert-success" role="alert">
        Ссылка для восстановления пароля отправлена на почту {{ email2 }}.
    </div>
    <a class="btn btn-success" routerLink = "/login">Войти</a>
</div>
