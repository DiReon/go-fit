<p>Мы отправим Вам ссылку для восстановления пароля на электронную почту:</p>
<form #f = "ngForm" (ngSubmit) = "resetPassword(f.value)">
    <mat-form-field>
        <mat-label>Адрес электронной почты</mat-label>
        <input matInput #email = "ngModel" [(ngModel)] = "email2" name ="email" required autofocus>
        <mat-error *ngIf="email.touched && email.invalid">Введите адрес электронной почты</mat-error>
    </mat-form-field>
    <br>
    <button mat-raised-button color = "primary">Отправить</button>
</form>

<div *ngIf = "isSent">
    <div>
        Ссылка для восстановления пароля отправлена на почту {{ email2 }}.
    </div>
    <a mat-raised-button color = "primary" routerLink = "/login">Войти</a>
</div>
