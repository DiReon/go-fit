<h6>{{ training.title}}</h6>

<div class="embed-responsive embed-responsive-16by9">
    <youtube-player class="embed-responsive-item"
        [videoId]="videoId"
        suggestedQuality="hd720"
    >
    </youtube-player>
</div>
<p>{{ training.category }} {{ training.complexity }} уровень сложности</p>
<p>{{ training.description }}</p>
<button *ngIf = "appUser" (click) = "markCompleted()" class="btn btn-success w-100">Сделано!</button>
