<mat-grid-list cols="3" rowHeight="1:1">
    <mat-grid-tile *ngFor = "let meditation of meditations">
        <div *ngIf = "meditation.title">
            <a [routerLink] = "['/meditations/', meditation.key]">
                <img [src]="meditation.thumbnailUrl" class="cropped" alt="{{ meditation.title }}">
            </a>
        </div>
    </mat-grid-tile>
</mat-grid-list>
