<div class="row">
    <div class="col">
        <div class="row">
            <ng-container *ngFor = "let meditation of meditations; let i = index">
                <div class="col-4" style="margin-bottom: 2px;">
                    <div *ngIf = "meditation.title" class="m-0">
                        <a [routerLink] = "['/meditations/', meditation.key]">
                            <img [src]="meditation.thumbnailUrl" class="cropped" alt="{{ meditation.title }}">
                        </a>
                    </div>
                </div>
                <div *ngIf = "(i + 1) % 3 === 0" class="w-100"></div>
            </ng-container>
        </div>
    </div>
</div>
