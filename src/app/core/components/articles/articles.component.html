<div class="row">
    <div class="col">
        <div class="row">
            <ng-container *ngFor = "let article of articles; let i = index">
                <div class="col-4" style="margin-bottom: 2px;">
                    <div *ngIf = "article.title" class="m-0">
                        <a [routerLink] = "['/articles/', article.key]">
                            <img [src]="article.thumbnailUrl" class="cropped" alt="{{ article.title }}">
                        </a>
                    </div>
                </div>
                <div *ngIf = "(i + 1) % 3 === 0" class="w-100"></div>
            </ng-container>
        </div>
    </div>
</div>
