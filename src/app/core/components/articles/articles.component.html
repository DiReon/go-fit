<mat-grid-list cols="3" rowHeight="1:1">
    <mat-grid-tile *ngFor = "let article of articles">
        <div *ngIf = "article.title">
            <a [routerLink] = "['/articles/', article.key]">
                <img [src]="article.thumbnailUrl" class="cropped" alt="{{ article.title }}">
            </a>
        </div>
    </mat-grid-tile>
</mat-grid-list>
