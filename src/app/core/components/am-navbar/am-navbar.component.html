<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Меню</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Главная</a>
      <a mat-list-item routerLink="/trainings">Тренировки</a>
      <a mat-list-item routerLink="/diet">Питание</a>
      <a mat-list-item routerLink = "/lectures">Лекции</a>
      <a mat-list-item [matMenuTriggerFor]="menu">Разное</a>
      <mat-menu #menu="matMenu">
        <a mat-menu-item routerLink = "/meditations">Медитации</a>
        <a mat-menu-item routerLink = "/motivation">Мотивация</a>
        <a mat-menu-item routerLink = "/articles">Статьи</a>
      </mat-menu>
      <ng-container *ngIf = "appUser as user; else anonymousUser">
        <mat-divider></mat-divider>
        <a mat-list-item [matMenuTriggerFor]="menu" routerLink = "#">{{ user.name }}</a>
        <a mat-list-item routerLink = "/journal">Дневник</a>
        <a mat-list-item routerLink = "/calendar">Мой календарь</a>
        <a mat-list-item routerLink = "/user-profile">Профиль</a>
        <a mat-list-item (click)="logout()">Выйти</a>
      </ng-container>
      <ng-template #anonymousUser>
        <a mat-list-item routerLink = "/login">Войти</a>
      </ng-template>
      <ng-container *ngIf = "appUser?.isAdmin">
        <a mat-list-item [matMenuTriggerFor]="adminMenu">Администрирование</a>
        <mat-menu #adminMenu="matMenu">
          <a mat-menu-item routerLink = "/admin/trainings">Тренировки</a>
          <a mat-menu-item routerLink = "/admin/lectures">Мотивация</a>
          <a mat-menu-item routerLink = "/admin/meals">Рецепты</a>
          <a mat-menu-item routerLink = "/admin/meditations">Медитации</a>
          <a mat-menu-item routerLink = "/admin/motivation">Мотивация</a>
          <a mat-menu-item routerLink = "/admin/articles">Статьи</a>
        </mat-menu>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>
        <a class="navbar-brand" style="color: rgb(255, 255, 255);" routerLink = "/">
          Go<fa-icon [icon]="icon" size="1x" style="color: rgb(255, 255, 255);"></fa-icon>Fit
        </a>
      </span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
