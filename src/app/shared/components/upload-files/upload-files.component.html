<form>
    <label for="file">Выберите обложку для загрузки:</label>
    <input 
        type="file" 
        multiple = false 
        id="file" 
        (change) = "uploadFile($event)" 
        class="form-control-file" 
        required>
    <p *ngIf="uploadCompleted">Загрузка завершена!</p>
</form>

<ng-container *ngFor = "let url of urls">
    <div class="thumbnail">
        <img [src]="url" alt="Загруженный файл" class="col-6">
        <button mat-raised-button color = "warn" (click) = "deleteFile(url)">[Х]</button>
    </div>
</ng-container>
