<div mat-dialog-content>
    <textarea matInput name="comment" id="comment" [(ngModel)] = "data.text" cols="30" rows="10">{{ data.text }}</textarea>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="data.text" cdkFocusInitial>Сохранить</button>
</div>
