<div class="row">
    <div class="col">
        <div class="row">
            <ng-container *ngFor = "let url of urls; let i = index">
                <div class="col-4" style="margin-bottom: 2px;">
                    <div class="row">
                        <div *ngIf = "isEditable" class="col-auto">
                            <button class="btn btn-warning btn-sm">[X]</button>
                        </div>
                        <div *ngIf = "url" class="col-auto m-0">
                            <img [src]="url" class="cropped" alt="картинка">
                        </div>
                    </div>
                </div>
                <div *ngIf = "(i + 1) % 3 === 0" class="w-100"></div>
            </ng-container>
        </div>
    </div>
</div>
