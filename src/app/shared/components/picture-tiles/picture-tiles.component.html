<mat-grid-list cols="3" rowHeight = "1:1">
    <mat-grid-tile *ngFor = "let url of urls; let i = index">
        <div *ngIf = "isEditable">
            <button mat-raised-button color = "warn">[X]</button>
        </div>
        <div *ngIf = "url">
            <img [src]="url" class="cropped" alt="картинка">
        </div>
    </mat-grid-tile>
</mat-grid-list>
